baseurl = "https://vittorius.github.io"
title = "On software engineering and everything"

theme = "hugo-coder"

languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "vittorius"

[params]
  author = "Victor Zagorodny"
  description = "Victor Zagorodny's blog"
  keywords = "blog,developer,personal,software,engineering"
  info = "Full Stack Engineer and programming lover"
  avatarurl = "images/avatar.jpg"
  gravatar = "post.vittorius@gmail.com"
  footercontent = "Hello, stranger"

  dateformat = "January 2, 2006"

  hideFooter = true
  hideCredits = false
  hideCopyright = false
  since = 2020

  # Git Commit in Footer, uncomment the line below to enable it.
  #commit = "https://github.com/luizdepra/hugo-coder/tree/"

  rtl = false

  # Specify light/dark colorscheme
  # Supported values:
  # "auto" (use preference set by browser)
  # "dark" (dark background, light foreground)
  # "light" (light background, dark foreground) (default)
  colorscheme = "auto"

  # Series see also post count
  maxSeeAlsoItems = 5

  # Custom CSS
  custom_css = []

  # Custom JS
  custom_js = []

